name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y g++ make sqlite3 libsqlite3-dev python3 python3-pip python3-tk

      - name: Build C++ (server & clients)
        run: make -j

      - name: Run C++ unit tests (if present)
        run: make -k test || true

      - name: Run Python unit tests
        run: make test_py
        env:
          PYTHONPATH: app:.
